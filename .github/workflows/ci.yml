name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read

jobs:
  backend:
    name: Backend (Node)
    runs-on: ubuntu-latest
    env:
      MONGODB_URI: "mongodb://127.0.0.1:27017/test"
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand({ ping: 1 })' || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json



      - name: Install
        run: npm ci

      - name: Wait for MongoDB
        run: |
          echo "Waiting for MongoDB on 127.0.0.1:27017..."
          for i in {1..30}; do
            if (echo > /dev/tcp/127.0.0.1/27017) >/dev/null 2>&1; then
              echo "MongoDB is up"
              exit 0
            fi
            echo "...waiting ($i)"
            sleep 1
          done
          echo "Timed out waiting for MongoDB" >&2
          exit 1

      - name: Lint (si dispo)
        run: npm run lint --if-present

      - name: Test (Vitest/Jest)
        run: npm test --if-present

      - name: Build (optionnel)
        run: npm run build --if-present

  frontend:
    name: Frontend (Vue)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint (si dispo)
        run: npm run lint --if-present

      - name: Test (Vitest)
        run: npm test --if-present

      - name: Build (optionnel)
        run: npm run build --if-present
